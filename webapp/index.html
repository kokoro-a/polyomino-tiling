<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyomino Tiling Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Polyomino Tiling Solver</h1>
        
        <div class="controls">
            <div class="board-config">
                <h3>Board Configuration</h3>
                <div class="dimension-control">
                    <label>
                        Width: <input type="number" id="board-width" value="8" min="1" max="20">
                        <label class="auto-checkbox">
                            <input type="checkbox" id="auto-width"> Auto
                        </label>
                    </label>
                </div>
                <div class="dimension-control">
                    <label>
                        Height: <input type="number" id="board-height" value="5" min="1" max="20">
                        <label class="auto-checkbox">
                            <input type="checkbox" id="auto-height"> Auto
                        </label>
                    </label>
                </div>
            </div>
            
            <div class="polyomino-selection">
                <h3>Select Polyominoes</h3>
                <div class="polyomino-buttons" id="polyomino-buttons">
                    <!-- Preset polyomino buttons will be generated dynamically -->
                </div>
                <div class="custom-mino-section">
                    <button id="add-mino-btn" class="add-mino-btn">+ Add Custom Mino</button>
                </div>
                <div class="selected-pieces">
                    <h4>Selected Pieces:</h4>
                    <div id="selected-list"></div>
                </div>
            </div>
            
            <div class="actions">
                <button id="solve-btn">Solve Puzzle</button>
                <button id="clear-btn">Clear Selection</button>
            </div>
        </div>
        
        <div class="result-area">
            <div class="status">
                <div id="status-message">Select polyominoes and click "Solve Puzzle"</div>
            </div>
            
            <div class="visualization">
                <h3>Solution:</h3>
                <div id="board-container">
                    <div id="board"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Polyomino Editor Modal -->
    <div id="custom-mino-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Custom Polyomino</h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="editor-section">
                    <h4>Draw your polyomino:</h4>
                    <div class="editor-instructions">
                        Click cells to toggle them on/off. Create any pattern you want.
                    </div>
                    <div id="mino-editor" class="mino-editor"></div>
                </div>
                <div class="editor-controls">
                    <div class="editor-inputs">
                        <label>
                            Name: <input type="text" id="custom-mino-name" placeholder="My Mino" maxlength="10">
                        </label>
                        <label>
                            Grid Size: 
                            <select id="editor-size">
                                <option value="3">3x3</option>
                                <option value="4" selected>4x4</option>
                                <option value="5">5x5</option>
                                <option value="6">6x6</option>
                            </select>
                        </label>
                    </div>
                    <div class="editor-buttons">
                        <button id="clear-editor-btn">Clear</button>
                        <button id="save-mino-btn">Save Mino</button>
                    </div>
                </div>
                <div class="editor-preview">
                    <h4>Preview:</h4>
                    <div id="mino-preview"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
