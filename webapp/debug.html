<!DOCTYPE html>
<html>
<head>
    <title>Debug WASM</title>
</head>
<body>
    <h1>Debug WASM Loading</h1>
    <div id="status">Loading...</div>
    <button id="test-btn" style="display:none;">Test Button</button>
    <div id="selected">Selected: None</div>

    <script type="module">
        console.log('Starting debug...');
        
        try {
            const module = await import('./pkg/polyomino_tiling.js');
            console.log('Module loaded:', module);
            
            const init = module.default;
            console.log('Init function:', init);
            
            await init();
            console.log('WASM initialized successfully');
            
            document.getElementById('status').textContent = 'WASM loaded successfully!';
            
            // Test button functionality
            const testBtn = document.getElementById('test-btn');
            testBtn.style.display = 'block';
            
            let selected = [];
            testBtn.addEventListener('click', () => {
                console.log('Button clicked!');
                selected.push('test');
                document.getElementById('selected').textContent = 'Selected: ' + selected.join(', ');
            });
            
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('status').textContent = 'Error: ' + error.message;
        }
    </script>
</body>
</html>
